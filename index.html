<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Nexus JS Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" data-manual></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup-templating.min.js"></script>

    <!-- Language Grammars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script>
      if (typeof window.process === 'undefined') {
        window.process = { env: { NODE_ENV: 'development' } };
      } else if (!window.process.env) {
        window.process.env = { NODE_ENV: 'development' };
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712', 
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode Syntax */
        --syntax-bg: #ffffff;
        --syntax-comment: #6a737d;
        --syntax-string: #0a3069;
        --syntax-keyword: #d73a49;
        --syntax-number: #005cc5;
        --syntax-function: #6f42c1;
        --syntax-builtin: #e36209;
        --syntax-operator: #005cc5;
        --syntax-punctuation: #24292e;
        
        --bg-body: #f9fafb;
        --text-body: #111827;
      }

      html.dark {
        /* Dark Mode Syntax */
        --syntax-bg: #050505;
        --syntax-comment: #6b7280;
        --syntax-string: #a5d6ff;
        --syntax-keyword: #ff7b72;
        --syntax-number: #79c0ff;
        --syntax-function: #d2a8ff;
        --syntax-builtin: #f0883e;
        --syntax-operator: #79c0ff;
        --syntax-punctuation: #8b949e;
        
        --bg-body: #000000;
        --text-body: #e2e8f0;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
        
        /* Fix mobile viewport issues */
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
      }
      
      ::selection {
        background: rgba(99, 102, 241, 0.3);
        color: inherit;
      }

      /* Modern Thin Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.4); 
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid transparent;
        background-clip: content-box; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.6); 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      
      /* Visual Root Sandbox Styles */
      #visual-root {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Iframe handles internal scrolling */
        position: relative;
        background-size: 24px 24px;
        background-color: transparent;
      }
      
      /* Grid background handled in CSS to switch with theme */
      .visual-grid-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
      }
      .dark .visual-grid-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
      }

      /* Prism Syntax Highlighting */
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: var(--syntax-comment); font-style: italic; }
      .token.string, .token.attr-value { color: var(--syntax-string); }
      .token.keyword, .token.atrule, .token.control-flow { color: var(--syntax-keyword); }
      .token.number, .token.boolean, .token.constant, .token.symbol { color: var(--syntax-number); }
      .token.function, .token.class-name { color: var(--syntax-function); }
      .token.builtin, .token.important, .token.regex, .token.variable { color: var(--syntax-builtin); }
      .token.operator, .token.entity, .token.url { color: var(--syntax-operator); }
      .token.punctuation { color: var(--syntax-punctuation); }
      .token.property, .token.tag { color: var(--syntax-keyword); }
      .token.attr-name { color: var(--syntax-builtin); }
      
      .token.bold { font-weight: bold; }
      .token.italic { font-style: italic; }

      /* Loader */
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: var(--bg-body);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid;
        border-color: #6366f1;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.294.0?deps=react@18.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.3/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="loading-overlay">
      <span class="loader"></span>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const removeLoader = () => {
          const loader = document.getElementById('loading-overlay');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        };
        const checkReact = setInterval(() => {
           if (document.getElementById('root') && document.getElementById('root').childElementCount > 0) {
             clearInterval(checkReact);
             removeLoader();
           }
        }, 100);
        setTimeout(() => { clearInterval(checkReact); removeLoader(); }, 3000);
      });
    </script>
  </body>
</html>
